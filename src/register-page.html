<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">


        function addButton(tag){
            var dv = document.createElement('div')
            dv.innerHTML = '<input type=\"button\" value="'+tag+'" onclick=addTag("'+tag+'",\"existed\")>'
            document.getElementById("add").appendChild(dv)
        }

        function addAllButton(){
            var fs = require("fs");
            var text = fs.readFileSync("./mytext.txt").toString('utf-8');
            var lines = text.split(/\r\n|\n/);
         
            for (var i = 0; i < lines.length; i++){
                addButton(lines[i]);
            }
        }

        function addTag(tag, id){
            var dv = document.createElement('div')
            dv.innerText = tag
            document.getElementById(id).appendChild(dv)
        }

        function addPersonal(id1,id2){
            var text = document.getElementById(id1).value
            addTag(text,id2)
        }

    </script>

</head>

<body>
